<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_final</title>
    <!--enlaces externos-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html" aria-disabled=""
            >Registro de gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" >Agregar gastos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="registroCategoria.html" >Agregar categoria</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <!--estructura de terjeta de registro-->
    <main class="contenedor-main mt-5 mx-auto">  
        <div class="title">
            <h1>Registro de Gastos</h1>
        </div>
        <form id="form">
            <div class="card">
                <div class="card-body">
                    <label for="descripcion"> Descripcion</label>
                    <textarea placeholder="Ingrese una Descripción" class="form-control" id="descripcion"></textarea>
                    <label for="categoria">Categorias de Gastos</label>
                    <select class="form-select" aria-label="Default select example" id="Categorias">
                        <div class="opcion form-control">
                            <option selected>Categotias</option>
                            <option value="Personal">Personal</option>
                            <option value="Diversión">Diversión</option>
                            <option value="Trasporte">Trasporte</option>
                            <option value="Otros">Otros</option>
                    </select>
                    <label for="fecha">Fecha del Gasto</label>
                    <div class="fecha">
                        <input type="date" class="form-control" id="fecha">
                    </div>

                    <label for="monto">Monto</label>
                    <div class="contenedor-flex">
                        <div class="monto-gasto">
                            <input type="number" class="form-control monto" placeholder="0.00" id="monto">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="DOP" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1" checked>
                                DOP
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="USD" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                USD
                            </label>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="submit" class="btn btn-primary"> Guardar</button>
                    </div>
                </div>
            </div>
        </form>

    </main>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/app.js"></script> 
<script src="./js/alertas.js"></script>

</body>

</html>
