<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    
    <main class="
    login-main-design">
        <div class="container">
            <div class="row justify-content-center
            ">
                <div class="col-12 col-lg-5">
                  <div class="portada">
                    <img src="assets/LoginWoman.png" alt=""/>
                  </div>
                    <div class="card">
                      
                    <div class="card-body">
                        <!-- aqui empieza el formulario -->
                        <form>
                            <div class="row mb-3">
                              
                              <div class="col-sm-12">
                                <input type="username" class="form-control text-style" id="username" placeholder="Username">
                              </div>
                            </div>
                            <div class="row mb-3">
                              
                              <div class="col-sm-12">
                                <input type="password" class="form-control text-style" id="password" placeholder="password">
                              </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-7">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="recordarInfo">
                                        <label class="form-check-label text-style" for="recordarInfo">
                                          Recordar informacion
                                        </label>
                                        
                                      </div>
                                      
                                </div>
                                <div class="col-5">
                                    <a href="#" class="text-style"><i class="fas fa-lock icon-style" ></i> Olvidó la contraseña?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary form-control button-style">Sign in</button>
                          </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>




    <script src="js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/de55611b66.js" crossorigin="anonymous"></script>
</body>
</html>
