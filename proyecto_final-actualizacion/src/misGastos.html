<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_final</title>
    <!--enlaces externos-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="misGastos.html">Registro de gastos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Mis
                                gastos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Categoria de gastos</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--estructura de terjeta de registro-->
    <main class="contenedor-main">
        <div class="title">
            <h1>Registro de Gastos</h1>
        </div>
        <form id="form">
            <div class="card">
                <div class="card-body">
                    <label for="descripcion"> Descripcion</label>
                    <textarea placeholder="Ingrese una Descripción" class="form-control" id="textarea"></textarea>
                    <label for="categoria">Categorias de Gastos</label>
                    <select class="form-select" aria-label="Default select example" id="select">
                        <div class="opcion form-control">
                            <option selected>Categotias</option>
                            <option value="Personal">Personal</option>
                            <option value="Diversión">Diversión</option>
                            <option value="Trasporte">Trasporte</option>
                            <option value="Otros">Otros</option>
                    </select>
                    <label for="fecha">Fecha del Gasto</label>
                    <div class="fecha">
                        <input type="date" class="form-control" id="fecha">
                    </div>

                    <label for="monto">Monto</label>
                    <div class="contenedor-flex">
                        <div class="monto-gasto">
                            <input type="number" class="form-control monto" placeholder="0.00" id="monto">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1" checked>
                                DOP
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                USD
                            </label>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="submit" class="btn btn-primary"> Guardar</button>
                    </div>
                </div>
            </div>
        </form>

    </main>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/app.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de55611b66.js" crossorigin="anonymous"></script>
</body>

</html>
